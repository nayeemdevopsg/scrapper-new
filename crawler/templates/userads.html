<script>
  // Function to parse date string to Date object
  function parseDate(dateString) {
    return new Date(dateString);
  }

  // Function to sort table data by "created at" date and time
  function sortTableByCreatedAt() {
    var table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementById("projectTable");
    switching = true;

    while (switching) {
      switching = false;
      rows = table.getElementsByTagName("tr");

      for (i = 1; i < (rows.length - 1); i++) {
        shouldSwitch = false;
        var cells = rows[i].getElementsByTagName("td");
        x = parseDate(cells[3].textContent || cells[3].innerText); // Assuming "created at" is in the 4th column (index 3)
        y = parseDate(cells[4].textContent || cells[4].innerText); // Assuming "created at" is in the 4th column (index 3)

        if (x < y) {
          shouldSwitch = true;
          break;
        }
      }

      if (shouldSwitch) {
        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
        switching = true;
      }
    }
  }

  // Add sorting functionality to each column
  $(".fas fa-arrow-circle-right").click(function () {
    var columnIndex = parseInt($(this).data("column"));
    sortTable(columnIndex);
  });

  // Sort the table initially on page load
  $(document).ready(function() {
    sortTableByCreatedAt();
  });
</script>



<script>
  // Function to filter table rows based on the search term
  function filterTableRows(searchTerm) {
    var table, rows, i, txtValue;
    table = document.getElementById("projectTable");
    rows = table.getElementsByTagName("tr");

    for (i = 1; i < rows.length; i++) { // Start from 1 to skip the table header row
      var cells = rows[i].getElementsByTagName("td");
      var foundMatch = false;

      for (var j = 1; j < cells.length - 1; j++) { // Skip the first and last columns (Ad ID and Actions)
        txtValue = cells[j].textContent || cells[j].innerText;

        if (txtValue.toLowerCase().indexOf(searchTerm.toLowerCase()) > -1) {
          foundMatch = true;
          break; // No need to check other cells in the same row if one match is found
        }
      }

      // Show/hide rows based on the search results
      if (foundMatch) {
        rows[i].style.display = "";
      } else {
        rows[i].style.display = "none";
      }
    }
  }

  // Event listener for the search form submission
  document.getElementById("searchForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the form submission
    var searchTerm = document.getElementById("searchInput").value;
    filterTableRows(searchTerm);
  });

  // Event listener for the search input field (for real-time search)
  document.getElementById("searchInput").addEventListener("input", function () {
    var searchTerm = this.value;
    filterTableRows(searchTerm);
  });
</script>
